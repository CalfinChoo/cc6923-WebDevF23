<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS Function</title>
    <script type="text/Javascript">
      let count = 0;
      const color = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"];
      var myBtn, h;
      document.addEventListener("DOMContentLoaded", () => {
        myBtn = document.getElementById("helloBtn");
        h = document.getElementById('hello-txt');
        myBtn.addEventListener('click', hello);
      });
      function hello() {
        h.innerHTML = "Hello World!\nYou have said hello " + (++count) + " time(s).";
        h.style.color = color[(count-1)%color.length];
        h.style.backgroundColor = color[(count+1)%color.length];
      }
    </script>
  </head>
  <body>
    <h1>Click Me!</h1>
    <button id="helloBtn">Say Hello!</button>
    <p id="hello-txt"></p>
  </body>
</html>
