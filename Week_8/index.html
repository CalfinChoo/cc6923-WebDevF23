<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS Function</title>
    <script type="text/Javascript">
      let count = 0;

      function hello() {
        console.log("Hello World!\nYou have said hello", ++count, "time(s).")
      }
    </script>
  </head>
  <body>
    <button onclick="hello()">Say Hello!</button>
  </body>
</html>
