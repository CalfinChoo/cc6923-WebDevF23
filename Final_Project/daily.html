<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"

    <title>Sudokumon | Home</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="sudokumon" />
    <meta name="keywords" content="pokemon sudoku puzzle" />
    <meta name="author" content="Calvin Chu" />
    <link href="./css/style.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/daily.js"></script>
    <style>
      .container {
        width: 500px;
      }
      .col {
        height: 100px;
        margin: 0;
        border: 1px solid lightgray;
        box-sizing: border-box;
      }
      .board {
        padding: 45px 0 90px 0;
      }
      .selected {
        background-color: gainsboro;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            
            <a href="#" class="logo-txt navbar-brand d-flex">
                <img src="./img/logo.png" class="logo" />
                <div class="navbar-text">Sudokumon</div>
            </a>
            <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarNavDropdown"
                aria-controller="#navbarNavDropdown"
                aria-expanded="false"
                aria-label="Toggle Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav align-self-end px-4">
                    <li class="nav-item px-2">
                        <a class="nav-link" aria-current="page" href="./home.html">Home</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link active" href="./daily.html">Daily</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" href="./custom.html">Custom</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <main>
      <div class="board">
        <h1 class="text-center">Daily Puzzle</h1>
        <div class="container">
          
          <div class="row row-cols-5">
            <div class="col">Lives</div>
            <div class="col">Cat 1</div>
            <div class="col">Cat 2</div>
            <div class="col">Cat 3</div>
            <div class="col"></div>

            <div class="col">Cat 4</div>
            <div class="square col" id="b00"></div>
            <div class="square col" id="b01"></div>
            <div class="square col" id="b02"></div>     
            <div class="col"></div>

            <div class="col">Cat 5</div>
            <div class="square col" id="b10"></div>
            <div class="square col" id="b11"></div>  
            <div class="square col" id="b12"></div>
            <div class="col"></div>

            <div class="col">Cat 6</div>
            <div class="square col" id="b20"></div>  
            <div class="square col" id="b21"></div>
            <div class="square col" id="b22"></div>
            <div class="col"></div>      
        </div>
      </div>
      
      <!-- Modal -->
      <div class="modal fade" id="selectionModal" tabindex="-1" role="dialog" aria-labelledby="selectionModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="selectionModalLabel">Modal title</h5>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
        
    </main>
  </body>
</html>
